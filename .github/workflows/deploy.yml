name: 'ðŸš€ Deploy'

env:
  NODE_VERSION: 14.x
  DIST_PATH: ./dist/

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    name: 'ðŸ“ƒ Lint'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'ðŸ›  Setup node'
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: 'ðŸ“¦ Install Dependencies'
        run: npm ci
      - name: 'ðŸ“ƒ Lint'
        run: npm run lint

  test:
    name: 'âš™ Unit Test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'ðŸ›  Setup node'
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: 'ðŸ“¦ Install Dependencies'
        run: npm ci
      - name: 'âš™ Unit Test'
        run: npm run test:unit

  build:
    name: 'ðŸ”¨ Build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'ðŸ›  Setup node'
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: 'ðŸ“¦ Install Dependencies'
        run: npm ci
      - name: 'ðŸ”¨ Build'
        run: npm run build
      - name: 'â¬† Upload Dist'
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: ${{ env.DIST_PATH }}
          retention-days: 1

  deploy:
    name: 'ðŸš€ FTP Deploy'
    needs: [ lint, test, build ]
    runs-on: ubuntu-latest
    steps:
      - name: 'â¬‡ Download Dist'
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: ${{ env.DIST_PATH }}
      - name: 'ðŸš€ FTP Deploy'
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ftp.over.red
          username: root@over.red
          password: ${{ secrets.ftp_password }}
          local-dir: './dist/'
          server-dir: '/cv.over.red/'

