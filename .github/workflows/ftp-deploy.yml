name: 'âš™ ðŸš€ FTP Deploy'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  install:
    name: 'ðŸ›  Install Dependencies'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 14.x ]
    steps:
      - uses: actions/checkout@v2
      - name: 'ðŸ›  Use node ${{ matrix.node-version }}'
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: 'ðŸ’¾ Cache/Restore npm'
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: 'ðŸ“¦ Install Dependencies'
        run: npm ci
      - name: 'ðŸ§¹ Audit & Fix Dependencies'
        run: npm audit fix
      - name: 'ðŸ’¾ Cache Project'
        uses: actions/cache@v2
        with:
          path: ./
          key: ${{ runner.os }}-project-${{ hashFiles('./**') }}
          restore-keys: |
            ${{ runner.os }}-project-

  lint:
    name: 'ðŸ“ƒ Lint'
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: 'â¬‡ Restore Project'
        uses: actions/cache@v2
        with:
          path: ./
          key: ${{ runner.os }}-project-${{ hashFiles('./**') }}
          restore-keys: |
            ${{ runner.os }}-project-
      - name: 'ðŸ“ƒ Lint'
        run: npm run lint

  test:
    name: 'âš™ Unit Test'
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: 'âš™ Unit Test'
        run: npm run test:unit

  build:
    name: 'ðŸ”¨ Build'
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: 'ðŸ”¨ Build'
        run: npm run build
      - name: 'ðŸ’¾ Cache Dist'
        uses: actions/cache@v2
        with:
          path: ./dist
          key: ${{ runner.os }}-dist-${{ hashFiles('./dist/**') }}
          restore-keys: |
            ${{ runner.os }}-dist-

  deploy:
    name: 'ðŸš€ FTP Deploy'
    needs: [ lint, test, build ]
    runs-on: ubuntu-latest
    steps:
      - name: 'â¬‡ Restore Cache Dist'
        uses: actions/cache@v2
        with:
          path: ./dist
          key: ${{ runner.os }}-dist-${{ hashFiles('./dist/**') }}
          restore-keys: |
            ${{ runner.os }}-dist-
      - name: 'ðŸš€ FTP Deploy'
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ftp.over.red
          username: root@over.red
          password: ${{ secrets.ftp_password }}
          local-dir: './dist/'
          server-dir: '/cv.over.red/'

