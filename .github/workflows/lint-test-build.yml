name: 'ğŸ” Lint, Test & Build'

env:
  NODE_VERSION: 14.x
  DIST_PATH: ./dist/

on:
  push:
    branches: [ '!main' ]
  pull_request:
    branches: [ '!main' ]
  workflow_dispatch:

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'ğŸ›  Setup node'
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: 'ğŸ“¦ Install Dependencies'
        run: npm ci
      - name: 'ğŸ“ƒ Lint'
        run: npm run lint

  test:
    name: 'âš™ Unit Test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'ğŸ›  Setup node'
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: 'ğŸ“¦ Install Dependencies'
        run: npm ci
      - name: 'âš™ Unit Test'
        run: npm run test:unit

  build:
    name: 'ğŸ”¨ Build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'ğŸ›  Setup node'
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: 'ğŸ“¦ Install Dependencies'
        run: npm ci
      - name: 'ğŸ”¨ Build'
        run: npm run build
      - name: 'â¬† Upload Dist'
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: ${{ env.DIST_PATH }}
          retention-days: 1
